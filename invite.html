<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends Page</title>
  </head>
  <header>
    <div class="loginmenu-bar">
      <div class="menu-icon"></div>
      <div class="menu-content">Welcome, Host</div>
    </div>
  </header>
  <body class="bg-color">
    <main class="friends__main">
      <div class="friends__title invite-title">INVITE GUESTS</div>
      <ul class="invite-list">
          <li class="invite__place">
              <div class="place-name">Workspace</div>
              <select class="g-select place-select">
                    <option value="Flagone" selected="selected">Flagone</option>
                    <option value="WeWork">WeWork</option>
                    <option value="FastFive">FastFive</option>
                    <option value="Nonce">Nonce</option>
              </select>
          </li>
          <li class="invte__date">
              <div class="date-name">Data(month / day / year)</div>
              <select class="g-select month-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected="selected">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
              </select>
              <select class="g-select day-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="12">13</option>
                    <option value="12">14</option>
                    <option value="12">15</option>
                    <option value="12">16</option>
                    <option value="12">17</option>
                    <option value="12">18</option>
                    <option value="12">19</option>
                    <option value="12">20</option>
                    <option value="12">21</option>
                    <option value="12">22</option>
                    <option value="12">23</option>
                    <option value="12">24</option>
                    <option value="12" selected="selected">25</option>
                    <option value="12">26</option>
                    <option value="12">27</option>
                    <option value="12">28</option>
                    <option value="12">29</option>
                    <option value="12">30</option>
                    <option value="12">31</option>
              </select>
              <select class="g-select year-select">
                    <option value="2019">2019</option>
                    <option value="2019">2020</option>
              </select>
          </li>
          <li class="invite__time">
              <div class="time-name">Time</div>
              <select class="g-select hour-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
              </select>
              <select class="g-select min-select">
                    <option value="60">00</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
              </select>
              <select class="g-select night-select">
                    <option value="am">am</option>
                    <option value="am">pm</option>
              </select>
          </li>
      </ul>
      <a href="permission.html"<div class="arrow"><img src="images/arrow.png" class="arrow-img"></div></a>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-users"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="key.html" class="nav__list-link">
            <i class="fas fa-key"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="wallet.html" class="nav__list-link">
            <i class="fas fa-wallet"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
